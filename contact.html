<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="portfolio website contact us page">
    <meta name="robots" content="noindex, nofollow">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="media/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="header-ctn-pg"></div>
    <main class="ctnc">
        <section class="contact-pg">
            <div>
                <h1>Send a message</h1>
                <input class="input-area" type="text" id="fname" name="fname" placeholder="First name" required><br>
                <input class="input-area" type="text" id="lname" name="lname" placeholder="Last name" required><br>
                <input class="input-area" type="email" id="email" name="email" placeholder="Email" required><br>
                <textarea class="msg-area" name="message" id="" cols="10" rows="5" placeholder="Message"></textarea><br>
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>
</html>
